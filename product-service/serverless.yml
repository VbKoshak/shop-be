package:
  individually: true

service: product-service
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: us-east-2

  environment: 
    PG_HOST: <host_here>
    PG_PORT: <port_here>
    PG_DATABASE: <db_name_here>
    PG_USERNAME: <username_here>
    PG_PASSWORD: <password_here>

functions:
  getProducts:
    handler: handlers/db/getProductList.main
    events:
      - http:
          path: products
          method: get
          cors: true
  getAvailableProducts:
    handler: handlers/db/getAvailableProductList.main
    events: 
      - http:
          path: products/available
          method: get
          cors: true
  getProductById:
    handler: handlers/db/getProductById.main
    events:
      - http:
          path: products/{productId}
          method: get
          cors: true
          request:
            parameters:
              paths:
                productId: true
  postProduct:
    handler: handlers/db/postProduct.main
    events:
      - http:
          path: products
          method: post
          cors: true
